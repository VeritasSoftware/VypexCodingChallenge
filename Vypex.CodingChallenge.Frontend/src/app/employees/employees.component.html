@if (error$ | async) {
<nz-alert nzType="error" [nzMessage]="(error$ | async)?.message"></nz-alert>
}
<br />
<app-search-employees
                      (onSearch)="search($event)"
                      (onRefresh)="load()"
                      (onError)="error($event)">
</app-search-employees>
<br />
<nz-table nzTemplateMode>
  <thead>
    <tr>
      <th>Name</th>
      <th>Total Leave Days</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (employee of employees$ | async; track employee.id) {
    <tr>
      <td>{{ employee.name }}</td>
      <td>{{ employee.totalLeaveDays }}</td>
      <td><button nz-button nzType="default" (click)="edit(employee)">✏️ Edit</button></td>
    </tr>
    }
  </tbody>
</nz-table>
